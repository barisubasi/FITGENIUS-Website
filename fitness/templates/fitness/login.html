{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FBU BITIRME</title>
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap-grid.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap-grid.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap-reboot.css' %}">


</head>

<body>
  <nav class="navbar bg-secondary">
    <a href=""><img src="{% static 'assets/img/logo_foto.png' %} " alt="" width="80" height="80"></a>


    <div class="navbar-menu">
      <a class="navbar-brand" style="font-weight:700" href="{% url 'home' %}"><img src="{% static 'assets/img/home_logo.png' %} " alt="" width="25" height="25"/> ANASAYFA</a>
      <a class="navbar-brand" style="font-weight:700" href="{% url 'fitness' %}"><img src="{% static 'assets/img/fitness_logo.png' %} " alt="" width="25" height="25"/>FITNESS</a>
      <a class="navbar-brand" style="font-weight:700" href="{% url 'about' %}"><img src="{% static 'assets/img/about_logo.png' %} " alt="" width="25" height="25"/>HAKKIMIZDA</a>
      <a class="navbar-brand" style="font-weight:700" href="{% url 'contact' %}"><img src="{% static 'assets/img/contacts_logo.png' %} " alt="" width="30" height="30"/>İLETİŞİM</a>
    </div>

    <div class="navbar-menu">
      {% if user.is_authenticated %}
      <a class="navbar-item" href="{% url 'logout' %}">ÇIKIŞ YAP</a>
      {% else %}
      <a class="navbar-item" href="{% url 'login' %}">KAYIT OL / GİRİŞ YAP</a>

      {% endif %}
     
    </div>
  </nav>

  <div class="container" style="margin-top: 40px;margin-bottom: 40px; width: 30%;">
      <div style="margin-bottom: 50px;">
        <button id="loginBtn" class="login-choice-button active" onclick="showForm('loginForm',this)">Giriş Yap</button>
        <button id="registerBtn" class="register-choice-button" onclick="showForm('registerForm',this)">KayıtOl</button>
      </div>
      <div id="loginForm">
        <form  method="POST">
          {% csrf_token %}
          {% if error %}
          <div class="alert alert-danger">
            {{error}}
          </div>
          {% endif %}
          <label for="username">Kullanıcı Adı:</label>
          <input type="text" id="username" name="username" required>
          <br>  
          <label for="password">Şifre:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" value="Login" class="apply-button">Giriş Yap</button>
        </form>
      </div>
      <div id="registerForm" style="display:none">
        <form action="{% url 'register' %}" method="POST">
          {% csrf_token %}
          {% if error %}
            <div class="alert alert-danger">
              {{ error }}
            </div>
          {% endif %}
          <div class="login-input">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="login-input">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="login-input">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="login-input">
            <label for="confirmPassword">Şifre Yeniden:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="kvkk-container">
            <input class="form-check-input" type="checkbox" value="" id="kvkkCheck" name="kvkkCheck" required>
            <label class="form-check-label" for="kvkkCheck">Kişisel verilerimin işlenmesine yönelik 
              <a href="https://quarkoptical.com/kvkk#aydinlatmaMetni" target="_blank" style="color: blue;">aydınlatma
                metnini</a> okudum ve anladım.
            </label>
          </div>
          <button type="submit" class="apply-button" style="margin-top: 10px;">Kayıt Ol</button>
        </form>
      </div>
      
  </div>

<script src="{% static 'assets/js/scripts.js' %}"></script>
</body>

</html>
